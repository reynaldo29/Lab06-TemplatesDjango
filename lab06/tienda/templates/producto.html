{%extends "layout.html" %}

{% block categoria %}
<div class="col-lg-3">
    
    <h1 class="my-3">Categorias</h1>
    {%for cat in cat_list %}
    <div class="list-group">
      <a href="{% url 'tienda:categoria' cat.id%}" class="list-group-item">{{cat.nombre}}</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}

{% block content %}


<h2>Detalles del producto:</h2>
<br>
<h3>Nombre: {{producto.nombre}}</h3>
<h3> Precio: {{producto.precio}}</h3>
<h3>Stock :{{producto.stock}}</h3>

{% endblock %}
